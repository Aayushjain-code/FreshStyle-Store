<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FreshStore</title>

	<!-- font awesome cdn link  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<!-- custom css file cdn link  -->
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="./auth.css">

</head>

<body>

	<!-- header section starts  -->

	<header class="header">

		<a href="#" class="logo"> <i class="fab fa-canadian-maple-leaf"></i> FreshStore </a>

		<form action="" class="search-form">
			<input type="search" name="" placeholder="Search" id="searchBox">
			<label for="searchBox" class="fas fa-search"></label>
		</form>

		<div class="icons">
			<div class="fas fa-search" id="search-btn"></div>
			<div class="fas fa-moon" id="theme-btn"></div>
			<div class="fas fa-shopping-cart"></div>
			<div class="fas fa-bars" id="menu-btn"></div>
		</div>

		<nav class="navbar">
			<a href="/index.html">Home</a>
			<a href="#products" class="active-page">Products</a>
			<a href="/pages/Cart Page/cart.html">Cart</a>
			<a href="#wishlist">Wishlist</a>
			<a href="/pages/Signup-login/login.html" class="active-page">Login</a>
			<a href="/pages/Signup-login/signup.html" >Signin</a>
		</nav>

	</header>

	<!-- header section ends -->
<div class="wrapper login-wrapper">
	<h2>Login</h2>
	<form action="#">
		<div class="input-box">
			<input type="text" placeholder="Enter your email" required>
		</div>
		<div class="input-box">
			<input type="password" placeholder="Create password" required>
		</div>
		<div class="input-box button">
			<input type="Submit" value="Login Now">
		</div>
		<div class="text">
			<h3>Not having an account? <a href="/pages/Signup-login/signup.html">Signup now</a></h3>
		</div>
	</form>
</div>








	<!-- footer section starts  -->

	<section class="footer login-footer" id="footer">

		<div class="box-container">
			<div class="box">
				<a href="#"> <i class="fab fa-twitter"></i> twitter </a>
				<a href="#"> <i class="fab fa-instagram"></i> instagram </a>
				<a href="#"> <i class="fab fa-linkedin"></i> linkedin </a>
			</div>
		</div>

		<div class="credit"> by <span>Aayush Jain</span> | all rights reserved </div>

	</section>

	<!-- footer section ends -->


	<!-- custom js file link  -->
	<script src="/js/script.js"></script>

</body>

</html>
